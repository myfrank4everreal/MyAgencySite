{% extends 'base1.html' %}
{% load static %}




{% block content %}
<!-- Authentication pages -->
<!-- Contact -->

{% if message_name %}
<center>
 <h3>Thank you {{ message_name }} </h3>
 <br>
 
    <p>We Received your Email and will respond shortly </p>

    <br>
  <a href="{% url 'home' %}"><button class="btn btn-primary btn-xl text-uppercase">Back</button></a>
  </center>
  {% else %}


<section class="page-section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Contact Us Today</h2>
          <h3 class="section-subheading text-muted">Together we can turn your dreams to reality</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" action="{% url 'contact' %}" method="post"  novalidate="novalidate">{% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control"  name="name" type="text" placeholder="Your Name *" required="required" >
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control"  name="email" type="email" placeholder="Your Email *"  >
                  <p></p>
                </div>
                <div class="form-group">
                  <input class="form-control" name="phone" type="text" placeholder="Your Phone *" >
                  <p ></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control"  name="message" placeholder="Your Message *" required="required" ></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  {% endif %}

{% endblock %}
